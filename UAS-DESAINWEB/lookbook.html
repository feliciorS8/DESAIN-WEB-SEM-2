<!DOCTYPE html>

  <title>Look Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background: #fcfafa;
      color: #000;
    }

    .navbar {
      border-bottom: none;
      box-shadow: none;
    }

    .nav-link {
      color: #000;
      margin: 10px;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -2px;
      background-color: #000;
      transition: width 0.3s ease-in-out;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    .nav-link.active {
      font-weight: bold;
      color: #000;
    }

    .navbar-brand {
      font-family: cursive;
      font-weight: bold;
      font-size: 18px;
    }

    .photo-grid {
      padding: 0 15px;
    }

    .photo-grid img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #000;
      color: #fff;
      padding: 30px 20px;
    }

    footer h5,
    footer p,
    footer u,
    footer em {
      color: #fff;
    }

    .payment-logos img,
    .shipment-logos img {
      height: 40px;
      object-fit: contain;
    }

    .copyright {
      text-align: center;
      font-size: 12px;
      color: #ccc;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .payment-logos img,
      .shipment-logos img {
        height: 30px;
      }

      footer h5 {
        font-size: 16px;
      }
    }
  </style>
</head>
